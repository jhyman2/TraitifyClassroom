{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">    
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">    
    <script src="https://cdn.traitify.com/lib/v1.js"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </head>
  <body>

  <!-- Shows modal and redirects for students and teachers -->
  <script type="text/javascript">
      $(window).load(function(){
          $('#myModal').modal('show');

          $('#studentBtn').click(function() {
            window.location.assign("/tests/log/");
          });
          $('#teacherBtn').click(function() {
            window.location.assign("/admin/");
          });
      });
  </script>

  <!-- Modal for selecting TEACHER or STUDENT -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-center">Hello, welcome to Traitify Student Matching</h2>
        </div>
        <div class="modal-body">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" id="studentBtn" class="btn btn-primary btn-lg">Student</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="teacherBtn" class="btn btn-info btn-lg">Teacher</button>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <p style="opacity: 0.5;">Developed by Pat, Jon, and Jamison</p>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </body>
</html>
