{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">    
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">    
    <script src="https://cdn.traitify.com/lib/v1.js"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </head>
  <body>

    <script type="text/javascript">
      $(window).load(function(){
           $('#myModal').modal('show');
      });
  	</script>
  	


     <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h2 class="modal-title text-center">Hello, welcome to Traitify Student Matching</h2>
        </div>
        <div class="modal-body">
             <form class="go-right" action="/tests/log/" method="post">
             {% csrf_token %}
              <h2>Who are you?</h2>
              <div>
                <input id="FirstName" name="first" type="text" required>
                <label for="FirstName">First Name</label>
              </div>
              <div>
                <input id="LastName" name="last" type="text" required>
                <label for="LastName">Last Name</label>
              </div>
              <br/>
               <button type="submit" id= "quizStartBtn" class="btn btn-primary" value="Submit">Start Quiz</button>
            </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </body>
</html>
